<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
</head>

<body>
    <ul>
        <li><a href="signin.html">Sign in</a></li>
        <li><a href="signup.html">Sign up</a></li>
    </ul>
    <form action="signin.html">
        <fieldset>
            <legend>Sign up</legend>
            <div>
                <label for="fname">First name</label>
                <input type="text" placeholder="First name here..." id="fname">
            </div>
            <div>
                <label for="lname">Last name</label>
                <input type="text" placeholder="Last name here..." id="lname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="Email here..." id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" placeholder="Password here..." id="password">
            </div>
            <div>
                <label for="password-r">Repeat password</label>
                <input type="password" placeholder="Repeat password here..." id="password-r">
            </div>
            <button>Sign up</button>
        </fieldset>
    </form>
</body>

</html>
